[env:esp12e]
platform = espressif8266
board = esp12e
framework = arduino
board_build.filesystem = littlefs
lib_deps = 
	bblanchon/ArduinoJson@^6.17.2
	nrwiersma/ESP8266Scheduler@^0.1
	lorol/LittleFS_esp32@^1.0.5
	janelia-arduino/Array@^1.2.0
	janelia-arduino/Vector@^1.2.0
